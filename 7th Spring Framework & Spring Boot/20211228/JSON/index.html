<br><br>

<button type="button" onclick="getList()">Get List</button>
  <div id="human"></div>

  <script type="text/javascript">
    function getList() {
      $.ajax({
        url: "http://localhost:8080",
        type: "get",
        data: { msg: "hi" },
        success: function (rep) {
          alert("success");
          let string = JSON.stringify(rep); // json을 문자열로
          let json = JSON.parse(rep);       // 문자열을 JSON으로

          for (let i = 0; i < rep.length; i++) {
            let s = `${rep[0].title} ${rep[i].price} <br>`
            $("human").append(s);
          }

        },
        error: function () {
          alert("error!")
        }
      })
    }
  </script>
