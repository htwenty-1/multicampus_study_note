<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript_Tutorial_8</title>
</head>
<body>
  <script>
    var section = prompt('관심 섹션을 선택해주세요. 1. 마케팅, 2. 개발, 3. 디자인', "1");
    switch (section) {
      case "1": document.write('마케팅을 선택했습니다');
        break;
      case "2": document.write('개발을 선택했습니다');
        break;
      case "3": document.write('디자인을 선택했습니다');
        break;
      default: document.write('잘못 입력됨!!');
    }
  </script>
</body>
</html>
