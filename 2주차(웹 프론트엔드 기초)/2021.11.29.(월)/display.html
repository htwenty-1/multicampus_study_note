<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
  <style>
    img {
      width: 100px;
      height: 100px;
    }
    #block img {
      display: block;
      margin: 10px;
    }
    li {
      list-style-type: none;
      display: inline-block;
      margin: 20px;
    }
    .noneDisplay {
      display: none;
    }
  </style>
</head>
<body>

  <div>
    <ul>
      <li>상품종류</li>
      <li>구입처</li>
      <li>정보확인</li>
      <li>고객센터</li>
    </ul>
  </div>

  <div class="noneDisplay">
    <img src="../2021.11.24.(수)/img3.jpeg" alt="insert image">
    <img src="../2021.11.24.(수)/img3.jpeg" alt="insert image">
    <img src="../2021.11.24.(수)/img3.jpeg" alt="insert image">
  </div>
  <div id="block">
    <img src="../2021.11.24.(수)/img3.jpeg" alt="insert image">
    <img src="../2021.11.24.(수)/img3.jpeg" alt="insert image">
    <img src="../2021.11.24.(수)/img3.jpeg" alt="insert image">
  </div>
</body>
</html>
