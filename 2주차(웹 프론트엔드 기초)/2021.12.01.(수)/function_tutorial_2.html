<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function tutorial 2</title>
  </head>
  <body>
    <script>
      function introduceMyself(myName, myArea) {
        var result = `제 이름은 "<b>${myName}</b>"이고 사는 곳은 "${myArea}"입니다. <br />`;
        document.write(result);
      }

      introduceMyself('이순신', '대전');
      introduceMyself('홍길동', '서울');
    </script>
  </body>
</html>
