<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt(
        '요일을 번호로 입력해주세여~ 1:일요일, 2:월요일, 3:화요일, 4:수요일, 5:목요일, 6:금요일, 7:토요일'
      );

      switch (num) {
        case '1':
          document.write('일요일입니다!');
          break;
        case '2':
          document.write('월요일입니다!');
          break;
        case '3':
          document.write('화요일입니다!');
          break;
        case '4':
          document.write('수요일입니다!');
          break;
        case '5':
          document.write('목요일입니다!');
          break;
        case '6':
          document.write('금요일입니다!');
          break;
        case '7':
          document.write('토요일입니다!');
          break;
        default:
          document.write('잘못된 입력입니다!');
      }
    </script>
  </body>
</html>
