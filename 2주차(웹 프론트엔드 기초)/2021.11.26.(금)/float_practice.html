<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float practice</title>
    <style>
      #container {
        width: 800px;
        margin: 20px;
        padding: 20px;
      }
      .left-image {
        margin-right: 25px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img class="left-image" src="../2021.11.25.(목)/img3.jpeg" alt="insert image" />
      <h1>선택자의 종류</h1>
      <p>
        기본 선택자에는 전체선택자, 태그 선택자, id 선택자, class 선택자가 있다.
      </p>
      <h1>그 밖의 선택자 종류</h1>
      <p>그 밖에는 상태 선택자, 구조 선택자, 반응 선택자 등이 있다.</p>
    </div>
  </body>
</html>
