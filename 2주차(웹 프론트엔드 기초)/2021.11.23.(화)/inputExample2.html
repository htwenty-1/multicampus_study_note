<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        display: block;
        text-align: center;
      }
      fieldset {
        margin: 20px;
        padding: 15px;
      }
      legend {
        font-weight: 700;
        color: purple;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">상품주문서</h1>
    <form>
      <fieldset>
        <legend>개인 정보</legend>
        <label>
          이름
          <input type="text" placeholder="여백없이 입력" autofocus required />
        </label>
        <label>
          연락처 <input type="tel" value="010-1234-5678" readonly />
        </label>
      </fieldset>
      <fieldset>
        <legend>주문날짜</legend>
        <label> 주문날짜&nbsp;<input type="date" /> </label>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <label>주소&nbsp;<input type="text" size="40" required /></label>
        <label>전화번호
          <input type="tel" required />
        </label>
        <label>메모
          <textarea cols="40" rows="5" placeholder="배송에 관한 요청사항"></textarea>
        </label>
      </fieldset>
      <fieldset>
        <legend>주문정보</legend>
        <label>
          <input type="checkbox" name="ch1" /> 과테말라 안티구아 (100g)
          <input
            type="number"
            name="weight1"
            value="0"
            size="10"
            min="0"
            max="10"
          />
          개
        </label>

        <label>
          <input type="checkbox" name="ch2" /> 인도네시아 만델링(100g)
          <input
            type="number"
            name="weight1"
            value="0"
            size="10"
            min="0"
            max="10"
          />
          개
        </label>

        <label>
          <input type="checkbox" name="ch2" /> 탐라는도다(블렌딩) (100g)
          <input
            type="number"
            name="weight1"
            value="0"
            size="10"
            min="0"
            max="10"
          />
          개
        </label>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시 작성" />
    </form>
  </body>
</html>
