<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목태그</title>
</head>
<body>
  <h1>제목 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 태그 1</h1> 
  <!-- 스타일은 가급적이면 css로 적용합시다! -->
  <hr width="50%" align="left">
  h1 태그는 가장 큰 제목이고, h6 태그는 가장 작은 태그에 해당한다. <br>
  <p>웹 브라우저에 따라 글꼴이 달라서 출력되는 글꼴도 다릅니다.</p>
  웹 브라우저라도 운영체제에 따라 기본 글꼴이 다를 수 있습니다. <br>

  <pre>
    입력한             그대로
    보이는
                     태그
  </pre>

  <p>
    &lt;
    &gt;
    &amp;
  </p>


  <h2>제목 태그 2</h2>
  <h3>제목 태그 3</h3>
  <h4>제목 태그 4</h4>
  <h5>제목 태그 5</h5>
  <h6>제목 태그 6</h6>
</body>
</html>
