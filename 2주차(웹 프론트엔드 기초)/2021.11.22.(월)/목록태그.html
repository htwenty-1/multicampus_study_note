<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그 연습</title>
  </head>
  <body>
    <ul type="circle">
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ul>

    <ol type="I" start="5" reversed>
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ol>

    <ol>
      <li>프로그래밍 언어</li>
      <ul>
        <li>HTML</li>
        <li>C언어</li>
      </ul>
    </ol>

    <ul>
      <!-- 첫번째 목록 -->
      <li><b>과일</b></li>
      <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
      </ol>
      <!-- 두번째 목록 -->
      <li><b>채소</b></li>
      <ol start="4">
        <li>상추</li>
        <li>치커리</li>
        <li>양배추</li>
      </ol>
    </ul>

    <dl>
      <dt>HTML</dt>
      <dd>html은 웹 페이지를 작성하는 언어이다.</dd>
      <dd>html5 버전을 사용한다.</dd>
    </dl>

    <ul>
      <li>따뜻한 음료</li>
      <ol>
        <li>커피</li>
        <li>녹차</li>
        <li>둥굴레차</li>
      </ol>
      <li>차가운 음료</li>
      <ol type="i" start="4">
        <li>커피</li>
        <li>스무디</li>
        <li>식혜</li>
      </ol>
    </ul>
  </body>
</html>
