<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀 병합</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th {
        padding: 15px;
      }
      tr > td:nth-child(odd) {
        width: 120px;
      }
      tr > td:nth-child(even) {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <td></td>
        <th>연락처</th>
        <td></td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
    </table>
    <br />
    <!-- TEST -->
    <table>
      <tr>
        <th colspan="2">지역별 홍차</th>
      </tr>
      <tr>
        <th rowspan="3">중국</th>
        <td>전산소종</td>
      </tr>
      <tr>
        <td>기문</td>
      </tr>
      <tr>
        <td>운남</td>
      </tr>
      <tr>
        <th rowspan="4">인도 및 스리랑카</th>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <th colspan="6">한국의 차</th>
      </tr>
      <tr>
        <th rowspan="6">뿌리차</th>
        <td>인삼차</td>
        <th rowspan="9">과일차</th>
        <td>탱자차</td>
        <th rowspan="5">잎차</th>
        <td>뽕잎차</td>
      </tr>
      <tr>
        <td>당귀차</td>
        <td>수정과</td>
        <td>감잎차</td>
      </tr>
      <tr>
        <td>생강차</td>
        <td>구기자차</td>
        <td>솔잎차</td>
      </tr>
      <tr>
        <td>칡차</td>
        <td>대추차</td>
        <td>국화차</td>
      </tr>
      <tr>
        <td>둥글레차</td>
        <td>오미자차</td>
        <td>이슬차</td>
      </tr>
      <tr>
        <td>마차</td>
        <td>매실차</td>
        <th rowspan="4">기타</th>
        <td>두충차</td>
      </tr>
      <tr>
        <th rowspan="3">곡물차</th>
        <td>보리차</td>
        <td>유자차</td>
        <td>영지버섯차</td>
      </tr>
      <tr>
        <td>옥수수차</td>
        <td>모과차</td>
        <td>귤강차</td>
      </tr>
      <tr>
        <td>현미차</td>
        <td>산수유차</td>
        <td>쌍화차</td>
      </tr>
    </table>
    <br />
    <!-- 표에 제목 붙이기 -->
    <figure>
      <figcaption>부채와 자본금</figcaption>
      <table>
        <!-- <caption>
        <b>부채와 자본금</b>
        <p>부채와 자본금의 목록입니다.</p>
      </caption> -->
        <tr>
          <td rowspan="2">자산: 현금</td>
          <td>부채: 차입금</td>
        </tr>
        <tr>
          <td>자본: 자본금</td>
        </tr>
      </table>
    </figure>

    <table>
      <caption>
        연습
      </caption>
      <colgroup>
        <col />
        <col span="2" style="background-color: red;" />
        <col style="background-color: aqua;" />
      </colgroup>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
