<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input example</title>
    <style>
      form {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <form>
      <b>시작그룹</b>
      <label>
        <br />
        <input type="radio" name="open" value="new_tap" checked />새 탭 페이지
        열기
      </label>
      <label>
        <br />
        <input type="radio" name="open" value="keep_going" /> 중단한 위치에서
        계속하기
      </label>
      <label>
        <br />
        <input type="radio" name="open" value="group_open" /> 특정 페이지 또는
        페이지 모음 열기
      </label>
      <br />
      <br />
      <b>개인정보 및 보안</b><br />
      <label
        ><input type="checkbox" name="serv1" checked /> 동기화 및 서비스</label
      ><br />
      <label><input type="checkbox" name="serv2" checked />로그인 허용</label
      ><br />
      <label><input type="checkbox" name="serv3" />페이지 미리 로드</label>
    </form>
  </body>
</html>
