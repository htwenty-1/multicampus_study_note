<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flexbox;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
      }
      form {
        display: block;
      }
      fieldset {
        margin: 20px;
        padding: 15px;
      }
      legend {
        font-weight: 700;
        color: purple;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>상품주문서</h1>
    <form>
      <fieldset>
        <legend>개인 정보</legend>
        <label> 이름 <input type="text" placeholder="여백없이 입력" /> </label>
        <label>
          연락처 <input type="tel" placeholder="연락 가능한 번호" />
        </label>
      </fieldset>
      <fieldset>
        <legend>주문날짜</legend>
        <label>
          <input type="date" />
        </label>
      </fieldset>
      <fieldset>
        <legend>주문정보</legend>
        <label>
          <input type="checkbox" name="ch1" /> 과테말라 안티구아 (100g)
          <input
            type="number"
            name="weight1"
            value="0"
            size="10"
            min="0"
            max="10"
          />
          개
        </label>

        <label>
          <input type="checkbox" name="ch2" /> 인도네시아 만델링(100g)
          <input
            type="number"
            name="weight1"
            value="0"
            size="10"
            min="0"
            max="10"
          />
          개
        </label>

        <label>
          <input type="checkbox" name="ch2" /> 탐라는도다(블렌딩) (100g)
          <input
            type="number"
            name="weight1"
            value="0"
            size="10"
            min="0"
            max="10"
          />
          개
        </label>
      </fieldset>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시 작성" />
    </form>
  </body>
</html>
