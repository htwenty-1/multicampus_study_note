<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>개인정보</legend>
        <label> 아이디 : <input type="text" id="user_id" size="10" /> </label>
        <br />
        <label>
          비밀번호:
          <input type="password" id="user_pw" size="10" />
        </label>
        <br />
        <label>email: <input type="text" id="mail" /></label>
        <br />
        <label>이메일 : <input type="email" id="email" /></label><br />
        <label>검색: <input type="search" id="se" /></label><br />
        <label>URL: <input type="url" id="url" /></label><br />
        <input type="submit" value="제출" />
      </fieldset>

      <br />

      <fieldset>
        <legend>등록정보</legend>
        <label
          >참여인원 :
          <input type="number" id="number" min="0" max="10" step="1"
        /></label>
        <br />
        <label>
          지원물품 :
          <input type="number" id="stuff" min="0" max="50" step="5" value="5" />
        </label>
        <br />
        <label>
          희망단계 : <input type="range" id="satis" min="1" max="3" value="1" />
        </label>
      </fieldset>

      <br />

      <fieldset>
        <legend>신청과목</legend>
        <label>
          회화
          <input type="radio" name="subject" value="speaking" checked />
        </label>
        <label
          >문법
          <input type="radio" name="subject" value="grammar" />
        </label>
        <label
          >작문
          <input type="radio" name="subject" value="writing" />
        </label>
      </fieldset>
      <br />
      <fieldset>
        <legend>메일링</legend>
        <label
          >해외단신
          <input type="checkbox" name="mailing1" value="news" />
        </label>
        <label
          >5분 회화
          <input type="checkbox" name="mailing2" value="dialog" />
        </label>
        <label
          >모닝팝스
          <input type="checkbox" name="mailing3" value="pops" />
        </label>
      </fieldset>
    </form>
  </body>
</html>
