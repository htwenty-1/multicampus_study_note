<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체, 태그선택자에 대하여</title>
    <style>
      * {
        color: coral;
      }
      p {
        font-size: 12px;
      }
      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>전체선택자</h1>
    <p>모든 요소에 적용할 때 사용</p>
    <p>문서의 여백이나 글꼴 크기의 지정</p>
    <h2>h2를 선택하는 태그선택자</h2>
  </body>
</html>
