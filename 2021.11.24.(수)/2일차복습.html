<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2일차 복습</title>
  </head>
  <body>
    <figure>
      <figcaption>Cloud Images</figcaption>
      <img src="./img3.jpeg" alt="cloud_image" width="100%" />
    </figure>

    <a href="./img3.jpeg" target="_blank">a태그를 이용한 이미지 연결</a>

    <div>
      <h1>글 작성하기</h1>
      <form>
        <label>작성자 <input type="text" autofocus /></label><br />
        <label>아아디 <input type="text" /></label><br />
        <!-- 텍스트 필드로만 작성 -->
        <label>이메일 <input type="text" />@<input type="text" /></label><br />
        <!-- 타입을 이메일로 지정 -->
        <label>이메일 <input type="email" /></label><br />
        <label
          >휴대폰
          <select>
            <option>010</option>
            <option>011</option>
            <option>016</option>
            <option>017</option>
            <option>018</option>
            <option>019</option></select
          >- <input type="text" size="4" />-<input
            type="text"
            size="4" /></label
        ><br />
        <label>글제목 <input type="text" size="30" /></label><br />
        <label
          >내용&nbsp;&nbsp;&nbsp;&nbsp;<textarea
            cols="30"
            rows="10"
          ></textarea></label
        ><br />
        <input type="submit" value="제출" />
      </form>
    </div>
  </body>
</html>
