<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About id selector</title>
  <style>
    #container {
      border: 1px dotted gray;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>id selector</h1>
    <p>you can set the style on partial elements</p>
    <p>when you wanna set the style on your element which has id, you can write not only dot(.) but also #(sharp).</p>
  </div>
</body>
</html>
