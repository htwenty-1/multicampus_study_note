<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About id selector 2</title>
    <style>
      #header {
        background: coral;
      }
      #wrap {
        background: darkseagreen;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>#header tag</h1>
    </div>

    <div id="wrap">
      <div>
        <h1>#aside tag</h1>
      </div>
      <div>
        <h1>#contents tag</h1>
      </div>
    </div>
  </body>
</html>
