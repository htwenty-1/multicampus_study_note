  <body>
    <script>
      // for(var i=1; i<11; i++) {
      //   document.write(`${i} <br>`);
      // }
      for (var i=1; i<=30; ++i) {
        var string = '';
        if (i % 5 == 0) {
          string += `<font color=#f00>`;
        } else if (i % 7 == 0) {
          string += `<font color=#00f>`;
        } else {
          string += `<font color=#000>`;
        }
        string += `${i} </font> <br />`;
        document.write(string);
      }
    </script>
  </body>
