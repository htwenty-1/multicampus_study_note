<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tutorial 6</title>
</head>
<body>
  <script>
    var date = new Date();
    var hours = date.getHours();
    if (hours < 5) {
      alert("잠자는 시간");
    } else {
      if (hour < 7) {
        alert("기상시간");
      } else {
        if (hours < 12) {
          alert("점심시간");
        } else {
          alert("휴식시간");
        }
      }
    }
  </script>
</body>
</html>
