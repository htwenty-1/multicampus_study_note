<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Tutorial 4</title>
  </head>
  <body>
    <script>
      var originPrice = prompt('제품 가격? (숫자만)');
      var discountRate = prompt('할인률? (숫자만)');
      var savedPrice;
      savedPrice = originPrice - (originPrice * (discountRate / 100));
      alert(savedPrice + "원");
    </script>
  </body>
</html>
