<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tutorial 3</title>
</head>
<body>
  <script>
    var currentYear = prompt("현재 년도?");
    var birthYear = prompt("태어난 년도?");
    var age;
    age = currentYear - birthYear + 1;
    document.write(age+"세 입니다");
  </script>
</body>
</html>
