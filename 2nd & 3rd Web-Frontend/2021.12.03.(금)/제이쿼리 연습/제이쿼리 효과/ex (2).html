<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $('input').focus(function () {
          $(this).css('background-color', 'red');
        });
        $('input').blur(function () {
          $(this).css('background-color', 'blue');
        });

        $('select').change(function () {
            $('#show').text("select is changed");
        });
      });
    </script>
  </head>
  <body>
    <p>- 아이디 : <input type="text" /></p>
    <select>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>

    <p id="show"></p>
  </body>
</html>
