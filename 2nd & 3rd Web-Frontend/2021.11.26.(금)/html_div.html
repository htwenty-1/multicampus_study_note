<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html</title>
    <style>
      div {
        border: 2px solid black;
      }
      #container {
        width: 960px;
        margin: 0 auto;
        padding: 20px;
      }
      #header {
        padding: 20px;
      }
      #contents {
        width: 620px;
        float: left;
      }
      #aside {
        width: 332px;
        float: right;
      }
      #footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Page's Title</h1>
      </div>
      <div id="aside"><h2>Right Side</h2></div>
      <div id="contents">
        <h2>Main Text</h2>
      </div>
      <div id="footer">
        <h2>Under Side</h2>
      </div>
    </div>
  </body>
</html>
