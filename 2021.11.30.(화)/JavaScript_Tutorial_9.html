<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var snack = prompt("간식 뭐드실래요? 커피, 치킨, 붕어빵, 피자, 기타. 골라주세요!");
    switch(snack) {
      case "커피": document.write("커피가 마시고 싶어요~");
        break;
      case "치킨": document.write("치킨이 먹고 싶어요~~");
        break;
      case "붕어빵": document.write("붕어빵이 먹고 싶어요~~");
        break;
      case "피자": document.write("피자가 먹고 싶어요~~");
        break;
      case "기타": document.write("다른 간식이 드시고 싶군요...");
        break;
      default: document.write("지원하지 않는 간식입나다.");
    }
  </script>
</body>
</html>
