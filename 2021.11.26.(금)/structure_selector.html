<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>structure selector</title>
    <style>
      li {
        list-style: none;
      }
      li:first-child {
        border: 1px solid black;
        border-radius: 10px 0 0 10px;
      }
      li:nth-child(2n) {
        background-color: yellowgreen;
      }
      li:nth-child(2n+1) {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
      <li>F</li>
      <li>G</li>
      <li>H</li>
      <li>I</li>
    </ul>
  </body>
</html>
