<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      #fx {
        position: fixed;
        top: 5px;
        right: 5px;
        width: 50px;
        height: 50px;
        background-color: darkorange;
      }
      #content {
        width: 400px;
      }
      p {
        line-height: 30px;;
      }
    </style>
  </head>
  <body>
    <div id="fx"></div>
    <div>
      <p>위치를 맞출 때 사용하는 것은 Position이 있다. Position의 속성값으로는 Absolute, Relative, Fixed, Static이 있다.</p>
    </div>
  </body>
</html>
