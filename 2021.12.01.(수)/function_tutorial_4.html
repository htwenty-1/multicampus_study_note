<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function tutorial 4</title>
</head>
<body>
  <script>
    var myVar = 100;  // 전역변수
    test();
    document.write(myVar);  // 50

    function test () {
      myVar = 50; // 지역변수
      return myVar;
    }
  </script>
</body>
</html>
