<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Tutorial 5</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <script>
      function Book(title, author, pages, price) {
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.price = price;
      }

      var book1 = new Book('Java', 'Gildong-Hong', 20, 12000);

      document.write(
        `${book1.title} / ${book1.author} / ${book1.pages} / ${book1.price} <br/>`
      );

      var book2 = new Book('JavaScript', 'Jonathan Ive', 50, 16000);

      document.write(
        `${book2.title} / ${book2.author} / ${book2.pages} / ${book2.price} <br/>`
      );
    </script>
  </body>
</html>
