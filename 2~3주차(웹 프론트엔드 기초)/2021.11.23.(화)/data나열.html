<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data 나열</title>
  </head>
  <body>
    <form>
      <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
      </select>

      <select size="2">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
      </select>

      <select multiple>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
      </select>

      <select disabled>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>어묵</option>
      </select>

      <select>
        <optgroup label="분식집">
          <option>김밥</option>
          <option>떡볶이</option>
          <option>순대</option>
          <option>어묵</option>
        </optgroup>
        <optgroup label="중국집">
          <option>자장면</option>
          <option>짬뽕</option>
          <option>탕수육</option>
          <option>볶음밥</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
