<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review6</title>

  <body>
    <script>
      // 구구단 2단부터 9단까지
      for (var i = 2; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
          var result = `${i} x ${j} = ${i * j} <br/>`;
          document.write(result);
          console.log(result);
        }
      }
    </script>
  </body>
